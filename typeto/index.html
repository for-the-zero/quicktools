<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeTo</title>
    <!---->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap">  
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://jsd.cdn.zzko.cn/npm/mdui/mdui.css">
    <script src="https://jsd.cdn.zzko.cn/npm/mdui/mdui.global.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!---->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-divide">
        <div class="control-area">
            <h1>TypeTo</h1>
            <p class="mdui-prose">
                仅限电脑使用，因为需要监听键盘，触屏设备没有键盘，而且也没有做窄屏适配<br>
                左边是keyboardEvent.key对应的，右边是按下按键后输出的内容<br>
                键盘上的单个字符直接放上去就行，特殊按键一般是它的名称<br>
                其它的参考<a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/API/UI_Events/Keyboard_event_key_values">Key values for keyboard events | MDN</a>，
                懒人可以去<a target="_blank" href="https://developer.mozilla.org/zh-CN/docs/Web/API/KeyboardEvent/key#%E7%BB%93%E6%9E%9C">这个</a>直接测出来
            </p>
            <mdui-button icon="add" class="add-btn">添加</mdui-button>
            <mdui-list class="events-list">
                <!--
                <mdui-list-item>
                    <div class="list-item">
                        <mdui-text-field label="按键" class="key"></mdui-text-field>
                        <mdui-text-field label="映射" class="value"></mdui-text-field>
                        <mdui-button-icon icon="clear"></mdui-button-icon>
                    </div>
                </mdui-list-item>
                ...
                -->
            </mdui-list>
        </div>
        <div class="show-area">
            <mdui-card readonly variant="outlined"></mdui-card>
            <div class="show-btn"><!--TODO:-->
                <mdui-button-icon icon="delete" class="clear-btn"></mdui-button-icon>
                <mdui-button-icon icon="content_copy" class="copy-btn"></mdui-button-icon>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
