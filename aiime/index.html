<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Notepad</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap">

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="body">
        <div class="menu">
            <button class="menu-new">新建</button>
            <button class="menu-open">打开</button>
            <button class="menu-save">保存</button>
            <div style="width: 10px;"></div>
            <button class="menu-switch switch-off">AI已关闭</button>
            <button class="menu-setting">设置</button>
        </div>
        <div class="workspace">
            <textarea class="editor" resize="none" autocomplete="off" spellcheck="false"></textarea>
            <div class="ime">
                <div>1</div>
            </div>
        </div>
        <div class="elon elon-hide"></div>
        <div class="asking asking-hide">
            <input type="text" placeholder="询问……" autocomplete="off" spellcheck="false" />
            <p>114514</p>
        </div>
        <div class="setting setting-hide">
            <h1>AI Notepad 设置</h1>
            <p>
                输入可以是打错了的文本或拼音之类的，AI自动进行修正<br />
                效果好不好主要看你AI怎么样了<br />
                使用Alt+X打开询问面板快速向AI询问，得到答复后回车插入<br />
                使用Alt+数字键选词
            </p>
            <div class="setting-item">
                <label>Base URL</label>
                <input class="setting-burl" type="text" />
            </div>
            <div class="setting-item">
                <label>API Key</label>
                <input class="setting-key" type="password" />
            </div>
            <div class="setting-item">
                <label>Model</label>
                <input class="setting-model" type="text" />
            </div>
            <div class="setting-item">
                <label>编辑器Prompt</label>
                <textarea class="setting-pmt1"></textarea>
            </div>
            <div class="setting-item">
                <label>询问Prompt</label>
                <textarea class="setting-pmt2"></textarea>
            </div>
            <button class="setting-default">恢复默认</button>
            <button class="setting-save">保存</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
