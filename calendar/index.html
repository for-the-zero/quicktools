<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdn.w3cbus.com/mdui/2/assets/vendor-fonts-dca0575d.csss">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap"> 
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://jsd.cdn.zzko.cn/npm/mdui/mdui.css">

    <script src="https://jsd.cdn.zzko.cn/npm/mdui/mdui.global.js"></script>
    <script type="module">
        import { setColorScheme } from 'https://jsd.cdn.zzko.cn/npm/mdui/functions/setColorScheme.js/+esm';
        async function loadSetColorScheme() {
            await import('https://jsd.cdn.zzko.cn/npm/mdui/functions/setColorScheme.js/+esm');
            setColorScheme('#FFAA2F');
        };
        loadSetColorScheme();
    </script>
</head>
<body>
    <mdui-navigation-bar value="page-1">
        <mdui-navigation-bar-item icon="calendar_month" value="page-1">日历</mdui-navigation-bar-item>
        <mdui-navigation-bar-item icon="timelapse" value="page-2">倒数日</mdui-navigation-bar-item>
        <mdui-navigation-bar-item icon="info" value="page-3">关于</mdui-navigation-bar-item>
    </mdui-navigation-bar>




    <script src="index.js"></script>
</body>
</html>
